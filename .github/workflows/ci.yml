name: ci
on: [push, pull_request]
jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [apm-agent-backend, rag-system, rfi-automation]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: |
          cd ${{ matrix.project }}
          python -m pip install -U pip || true
          if [ -f pyproject.toml ]; then
            pip install -e . || true
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
      - name: Test (smoke/lenient)
        run: |
          cd ${{ matrix.project }}
          if [ -d tests ]; then
            pytest -q || true
          else
            echo "no tests"
          fi
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install & test
        run: |
          cd procore-mcp-gateway || exit 0
          npm ci || npm install
          npm test || true
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash scripts/measure.sh && tail -n +1 docs/metrics.md
      - uses: actions/upload-artifact@v4
        with: { name: metrics-md, path: docs/metrics.md }
